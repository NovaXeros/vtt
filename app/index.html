<html>

<head>

<title>Validation Tool</title>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

<noscript>Javascript isn"t working!</noscript>
<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="js/jquery.min.js"></script>
<script src="js/carriers.js"></script>
<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
</head>

<body>
<div class="debug-menu" id="debug-menu"><b>Debug Menu</b><br /><br /><i><a href="#" onclick="fillBlanks()">> Fill template with "test"</a></i></div>
<div id="close-button" class="close-button">X</div>
<div id="wrapper">

<div class="header"><div class="space-button" id="space-button"></div><text><center>~ Validation Tool ~</center></text></div>

<form id="template-form">
<div class="form-group">
	<label class="main-label" for="how-obtained">How cover details obtained -</label>
	<input class="text-box-full" name="how-obtained" id="how-obtained" />
</div>
<div class="form-group">
	<br/>
	<label class="main-label">Underwriter -</label>
	<select class="text-box-full" id="carrier"></select>
</div>
<div class="form-group">
	<label class="main-label" for="scheme">Scheme -</label>
	<input class="text-box-full" id="scheme" />
</div>
<div class="form-group">
	<br/>
	<label class="main-label" for="inc-renewal">Inception/Renewal Date -</label>
	<input class="text-box-full" id="inc-renewal" />
</div>
<div class="form-group">
	<label class="main-label" for="jph">Joint Policyholder(s) -</label>
	<textarea id="jph" /></textarea>
</div>
<div class="form-group">
	<br/>
	<div class="checkbox-carrier">
		<input class="text-box-shared" id="bui-si" />
		<div style="float:left;">
			<input type="checkbox" id="bui-ad-q" />
			<label class="q-label" for="bui-ad-q">AD?</label>
		</div>
	</div>	
	<label class="main-label" for="bui-si">Buildings SI -</label>
</div>
<div class="form-group">
	<div class="checkbox-carrier">
		<input class="text-box-shared" id="con-si" />
		<div style="float:left;">
			<input type="checkbox" id="con-ad-q" />
			<label class="q-label" for="con-ad-q">AD?</label>
		</div>
	</div>
	<label class="main-label" for="con-si">Contents SI -</label>
</div>
<div class="form-group">
	<label class="main-label" for="pp-si">PP/PB SI -</label>
	<input class="text-box-full" id="pp-si" />
</div>
<div class="form-group">
	<label class="main-label" for="unspec-si">Unspecified Cover -</label>
	<input class="text-box-full" id="unspec-si" />
</div>
<div class="form-group">
	<label class="main-label" for="spec-si-items">Specified Cover/Items -</label>
	<textarea id="spec-si-items"></textarea>
</div>
<div class="form-group">
	<br/>
	<label class="main-label" for="standard-xs">Standard Excess incl. EOW, etc. -</label>
	<input class="text-box-full" id="standard-xs" />
</div>
<div class="form-group">
	<label class="main-label" for="voluntary-xs">Voluntary Excess -</label>
	<input class="text-box-full" id="voluntary-xs" />
</div>
<div class="form-group">
	<br/>
	<label class="main-label" for="prev-claims">Previous Claims -</label>
	<textarea id="prev-claims"></textarea>
</div>
<div class="form-group">
	<label class="main-label" for="endorsements">Endorsements -</label>
	<textarea id="endorsements"></textarea>
</div>

</form>

</div>
<button id="copy-button" type="button" class="button-fast" onclick="processFlow()">Copy to Clipboard</button>
<button id="reset-button" tabindex="-1" type="button" class="button-fast">Hold to Reset</button>

</body>

<script src="js/functions.js"></script>
<script src="js/index.js"></script>
</html>
